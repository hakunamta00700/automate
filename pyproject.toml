[project]
name = "automate"
version = "0.1.13"
description = "private automate server"
authors = [
    { name = "David Cho", email = "csi00700@gmail.com" }
]
dependencies = [
    "rye-easy>=0.1.29",
    "fastapi[standard]>=0.115.12",
    "youtube-transcript-api>=1.0.3",
    "click>=8.1.8",
    "hypercorn>=0.17.3",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
automate = "automate.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "rye-easy>=0.1.29",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/automate"]

[tool.hatch.build]
artifacts = [
    "src/automate/**/*.py",
    "src/automate/**/*.pyc",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/**",
    "pyproject.toml",
    "README.md"
]
exclude = ["*.pyc", "dist", "build/**"]
